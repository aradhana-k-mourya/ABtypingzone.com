<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AM Typing Zone - English Typing Test, Typing Games</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1><u>Typing Speed Check</u></h1>

    <p id="text"></p>
    <textarea id="input" placeholder="Start typing here..."></textarea>
    <div class="stats">
      <p>Time: <span id="time">60</span> second</p>
      <p>WPM: <span id="wpm">0</span></p>
      <p>Mistakes: <span id="mistake">0</span></p>
      <p>Accuracy: <span id="accuracy">0%</span></p>
    </div>
    <button id="restart">Restart</button>
    <button id="next">Next</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
